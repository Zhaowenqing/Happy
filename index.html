<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>波波，生日快乐 🎂</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0e9, #d0f0ff);
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
    }

    .cake {
      font-size: 6em;
      animation: float 1s infinite alternate ease-in-out;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    h1 {
      font-size: 2.8em;
      color: #e91e63;
      margin: 10px 0;
    }

    #message {
      font-size: 1.5em;
      margin: 30px auto;
      max-width: 90%;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="content">
    <div class="cake">🎂</div>
    <h1>BOBO，生日快乐！</h1>
    <div id="message">愿你笑口常开，幸福永伴！</div>
    <button onclick="showBlessing()">再来一句 🎁</button>

    <footer>
      来自你最特别的朋友 💖
    </footer>
  </div>

  <script>
    const blessings = [
      "岁岁年年，平安喜乐！",
      "梦想成真，幸福安康！",
      "不止生日快乐，而是天天快乐！",
      "愿你拥有诗和远方，也不缺蛋糕和甜酒～",
      "愿你被世界温柔以待，心中充满光亮✨",
      "祝你money💰多多！"
    ];

    function showBlessing() {
      const msg = blessings[Math.floor(Math.random() * blessings.length)];
      document.getElementById('message').innerText = msg;
    }

    // 烟花效果（简化版）
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        radius: Math.random() * 2 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        speedX: (Math.random() - 0.5) * 4,
        speedY: (Math.random() - 0.5) * 4,
        life: 100
      };
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
      });
      particles = particles.filter(p => p.life > 0);
    }

    function loop() {
      if (particles.length < 100) {
        for (let i = 0; i < 5; i++) {
          particles.push(createParticle());
        }
      }
      drawParticles();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
